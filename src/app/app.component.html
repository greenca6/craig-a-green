<div id="root" class="{{sidebarCollapsed ? 'sidebar-collapsed' : ''}}">

    <div id="sidebar">
        <button (click)="toggleCollapse()" class="btn">
            <span class="glyphicon glyphicon glyphicon-remove"></span>
        </button>
        <ul>
            <li><a routerLink="/about">About</a></li>
            <li><a routerLink="/profile">Profile</a></li>
            <li><a routerLink="/blog">Blog</a></li>
            <li><a routerLink="/contact">Contact</a></li>
        </ul>
    </div>

    <div id="overlay"></div>

    <header class="navbar {{headerExploded ? 'exploded' : ''}}">
        <div class="container">

            <div class="navbar-header">
                <button (click)="toggleCollapse()" type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">craig a. green</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a routerLink="/about">About</a></li>
                    <li><a routerLink="/profile">Profile</a></li>
                    <li><a routerLink="/blog">Blog</a></li>
                    <li><a routerLink="/contact">Contact</a></li>
                </ul>
            </div>

        </div>
    </header>

    <div id="main">
        <router-outlet></router-outlet>
    </div>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="footer-section">
                        <h5>Connect</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="http://facebook.com" class="social-media-icon"><img class="icon" src="assets/img/facebook.svg"/></a>
                                <a href="http://twitter.com" class="social-media-icon"><img class="icon" src="assets/img/twitter.svg"/></a>
                                <a href="http://linkedin.com" class="social-media-icon"><img class="icon" src="assets/img/linked_in.svg"/></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="footer-section">
                        <h5>Navigate</h5>
                        <div class="row">
                            <div class="col-xs-6">
                                <a routerLink="/about">About</a><br />
                                <a routerLink="/profile">Profile</a>
                            </div>
                            <div class="col-xs-6">
                                <a routerLink="/blog">Blog</a><br />
                                <a routerLink="/contact">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>
