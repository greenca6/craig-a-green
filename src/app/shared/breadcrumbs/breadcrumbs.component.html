<div class="row">
  <div class="col-md-12">
    <div class="breadcrumbs">

      <a *ngIf="baseCrumb" routerLink="{{baseCrumb.url}}">{{baseCrumb.label}}</a>
      <template ngFor let-crumb [ngForOf]="childrenCrumbs">
        &nbsp;<span class="glyphicon glyphicon-menu-right"></span>&nbsp;
        <a routerLink="{{crumb.url}}">{{crumb.label}}</a>
      </template>

    </div>
  </div>
</div>
